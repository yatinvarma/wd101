<html>
<head>
  <title>User Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center">
  <form id="usform" method="post" class="my-10">
    <div class="border-4 border-blue-700 rounded-lg p-8 mx-auto w-3/4">
      <h1 class="text-orange-400 text-3xl font-bold mb-8">User Details</h1>
      <div class="grid grid-cols-1 gap-4">
        <label class="text-left font-bold" for="name">name:</label>
        <input required type="text" id="name" name="name" class="w-50 border-2 border-white-400 p-2 rounded-md">
        <label class="text-left font-bold" for="email">email:</label>
    <input required type="email" id="email" name="email" class="w-50 border-2 border-white-400 p-2 rounded-md">

    <label class="text-left font-bold" for="password">password:</label>
    <input required type="password" id="password" name="password" class="w-50 border-2 border-white-400 p-2 rounded-md">

    <label class="text-left font-bold" for="dob">dob:</label>
    <input type="date" id="dob" name="dob" class="w-50 border-2 border-white-400 p-2 rounded-md">

    <div class="flex items-center mt-5">
      <input type="checkbox" name="acceptTerms" id="acceptTerms" class="mr-2">
      <label for="acceptTerms" class="text-left">Please confirm that you agree to our terms and conditions.</label>
    </div>

    <button required type="submit" class="mt-5 w-50 bg-gradient-to-r from-red-400 to-yellow-500 text-white p-2 rounded-md shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">Submit</button>
  </div>
</div>
</form>
<div class="border-2 border-yellow-500 relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
  <div class="mx-auto">
    <h2 class="text-xl text-center font-bold leading-right">inputs</h2>
    <div class="divide-y divide-gray-300/50" id="usentries"></div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
